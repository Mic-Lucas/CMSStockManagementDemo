
<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-header">
  <span class="dashboard-title">Vehicle Stock Management</span>
  <span class="header-spacer"></span>
  <button mat-raised-button color="accent" (click)="openStockForm()">Add Vehicle</button>
  <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
</mat-toolbar>
    <div class="search-bar">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchTerm" placeholder="Search by make or model">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
    </div>
   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onSortChange($event)">
  
      <!-- Primary Image Column -->
      <ng-container matColumnDef="primaryImage">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="element.primaryImageUrl" [src]="element.primaryImageUrl" class="thumb">
        </td>
      </ng-container>
  
      <!-- Make Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
        <td mat-cell *matCellDef="let element">{{element.make}}</td>
      </ng-container>
  
      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let element">{{element.model}}</td>
      </ng-container>
  
      <!-- Model Year Column -->
      <ng-container matColumnDef="modelYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let element">{{element.modelYear}}</td>
      </ng-container>

      <!-- RegNo Column -->
      <ng-container matColumnDef="regNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reg</th>
        <td mat-cell *matCellDef="let element">{{element.regNo}}</td>
      </ng-container>

       <!-- VIN Column -->
      <ng-container matColumnDef="vin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vin</th>
        <td mat-cell *matCellDef="let element">{{element.vin}}</td>
      </ng-container>

      <!-- Colour Column -->
      <ng-container matColumnDef="colour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Colour</th>
        <td mat-cell *matCellDef="let element">{{element.colour}}</td>
      </ng-container>
  
      <!-- Retail Price Column -->
      <ng-container matColumnDef="retailPrice" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Retail Price</th>
        <td mat-cell *matCellDef="let element">{{ element.retailPrice | currency:'ZAR':'symbol':'1.0-0' }}</td>
      </ng-container>

         <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editStock(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStock(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
